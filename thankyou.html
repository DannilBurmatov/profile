<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Даниил Бурматов - веб-разработчик</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-container">
          <div class="profile-logo">
            <a href="index.html" class="img-logo">
              <img src="img/logo.jpg" alt="logo" class="logo" />
            </a>
            <span class="name">Daniil Burmatov</span>
          </div>
          <div class="icons">
            <a
              href="https://github.com/DannilBurmatov"
              target="_blank"
              class="icon-links"
              ><img src="img/github.svg" class="icon" alt="icon: github"
            /></a>
            <a
              href="https://vk.com/vorchynishka"
              target="_blank"
              class="icon-links"
              ><img src="img/vk.svg" class="icon" alt="icon: vk"
            /></a>
            <a
              href="https://www.instagram.com/burmatov02/"
              target="_blank"
              class="icon-links"
              ><img src="img/instagram.svg" class="icon" alt="icon: instagram"
            /></a>
            <a
              href="https://www.facebook.com/daniil.burmatov.9/"
              target="_blank"
              class="icon-links"
            >
              <img src="img/facebook.svg" class="icon" alt="icon: facebook"
            /></a>
          </div>
        </div>
      </div>
    </header>
    <div class="thankyou">
      <div class="container">
        <h1 class="thanksyou-title">
          Спасибо за обращение, скоро я вам перезвоню!
        </h1>
      </div>
    </div>
    <div class="button-back">
        <div class="container">
            <button class="back"><a href="index.html" class="goback">На главную страницу</a></button>
        </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
